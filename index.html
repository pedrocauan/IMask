<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cartao de credito</title>
    <link rel="stylesheet" href="style.css">
    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action="">
        <div class="form-container">
            <section id="credit-card">
                <div class="front"></div>
                <div class="back"></div>
            </section>
            <section class="inputs flex ">
                <div class="input-wrapper">
                    <label for="cc-number">Número do cartão</label>
                    <input type="text" id="cc-number" placeholder="**** **** **** ****">
                </div>
                <div class="input-wrapper">
                    <label for="cc-hover">Nome do titular</label>
                    <input type="text" id="cc-hover" placeholder="Nome como esta no cartão" required>
                    <div class="warning">
                        <img src="./Warning.png" alt="ícone de alerta">
                        Nome do titular é obrigatório
                    </div>
                </div>
                <div class="col-2 flex">
                    <div class="input-wrapper">
                        <label for="cc-validity">Validade</label>
                        <input type="text" id="cc-validity" placeholder="mm/aa">                    
                    </div>
                    <div class="input-wrapper">
                        <label for="cc-cvv" class="flex help">CVV
                            <img src="./question.png" alt="ícone de ajuda" title="Este número está geralmente nas costas do cartão">
                        </label>
                        <input type="text" id="cc-cvv" placeholder="***">
                    </div>
                </div>
            </section>
    
            <section class="info-security flex">
                <img src="./help.png" alt="ícone de segurança">
                Seus Dados Estão Seguros
            </section>
            <div>
                <button>Adicionar Cartão</button>
            </div>
        </div>
        
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="./script.js"></script>
</body>

</html>
